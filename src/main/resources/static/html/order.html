<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理</title>
    <link rel="stylesheet" href="/css/order.css">
</head>
<body>
<!-- 返回主页按钮 -->
<div class="header">
    <button onclick="window.location.href='manage.html'" class="back-button">返回主页</button>
</div>

<!-- 订单管理内容 -->
<div class="order-container">
    <!-- 筛选区域 -->
    <div class="order-filter">
        <h3>筛选订单</h3>
        <form id="orderFilterForm">
            <label for="orderId">订单 ID：</label>
            <input type="number" id="orderId" placeholder="请输入订单 ID">
            <label for="userId">用户 ID：</label>
            <input type="number" id="userId" placeholder="请输入用户 ID">
            <button type="submit">筛选</button>
        </form>
    </div>

    <!-- 模态框 -->
    <div id="orderDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>订单详情</h3>
            <div id="orderDetails"></div>
        </div>
    </div>

    <!-- 订单列表区域 -->
    <div class="order-list">
        <h3>订单列表</h3>
        <table>
            <thead>
            <tr>
                <th>订单 ID</th>
                <th>用户 ID</th>
                <th>金额</th>
                <th>下单时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="orderList">
            <!-- 动态加载订单数据 -->
            </tbody>
        </table>
    </div>
</div>

<script src="/js/order.js"></script>
</body>
</html>
