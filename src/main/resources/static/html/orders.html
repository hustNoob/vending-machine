<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理</title>
    <link rel="stylesheet" type="text/css" href="/css/order.css">
</head>
<body>
<header>
    <h1>订单管理</h1>
    <nav>
        <ul>
            <li><a href="/html/index.html">主页</a></li>
            <li><a href="#" onclick="fetchOrders()">刷新订单列表</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="order-management">
        <!-- 订单列表 -->
        <div class="order-list">
            <h2>订单列表</h2>
            <table id="orderTable">
                <thead>
                <tr>
                    <th>订单ID</th>
                    <th>用户ID</th>
                    <th>金额</th>
                    <th>下单时间</th>
                    <th>支付时间</th>
                    <th>完成时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <!-- 动态加载订单数据 -->
                </tbody>
            </table>
        </div>

        <!-- 订单详情 -->
        <div class="order-details">
            <h3>订单详情</h3>
            <div id="orderDetailsContent">
                <p>选择一个订单以查看详情</p>
            </div>
        </div>
    </section>
</main>
<footer>
    <p>&copy;无人售货机管理系统</p>
</footer>
<script src="/js/orders.js"></script>
</body>
</html>
