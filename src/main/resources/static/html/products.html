<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理</title>
    <link rel="stylesheet" type="text/css" href="/css/product.css">
</head>
<body>
<header>
    <h1>商品管理</h1>
    <nav>
        <ul>
            <li><a href="/html/index.html">主页</a></li>
            <li><a href="#" onclick="fetchProducts()">刷新商品列表</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="product-management">
        <div class="product-list">
            <h2>商品列表</h2>
            <table id="productTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>品牌</th>
                    <th>价格</th>
                    <th>库存</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <!-- 动态加载商品数据 -->
                </tbody>
            </table>
        </div>
        <div class="product-form">
            <h4>添加商品</h4>
            <form id="addProductForm">
                <label>名称: <input type="text" id="productName"></label><br>
                <label>品牌: <input type="text" id="productBrand"></label><br>
                <label>价格: <input type="number" id="productPrice" step="0.01"></label><br>
                <label>库存: <input type="number" id="productStock"></label><br>
                <button type="button" onclick="addProduct()">添加商品</button>
            </form>
        </div>
    </section>
</main>
<footer>
    <p>&copy;无人售货机管理系统</p>
</footer>
<script src="/js/products.js"></script>
</body>
</html>
