<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT 演示</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- 返回主页按钮 -->
<div class="header">
    <button onclick="window.location.href='index.html'" class="back-button">返回主页</button>
</div>

<!-- 页面结构 -->
<div class="mqtt-container">
    <!-- 命令下发 -->
    <div class="mqtt-command">
        <h3>命令下发</h3>
        <form id="mqttCommandForm">
            <label for="topic">主题（Topic）：</label>
            <input type="text" id="topic" placeholder="请输入主题">
            <label for="payload">消息内容（Payload）：</label>
            <textarea id="payload" placeholder="请输入消息内容"></textarea>
            <button type="submit">发送命令</button>
        </form>
    </div>

    <!-- 数据上报 -->
    <div class="mqtt-data">
        <h3>实时数据上报</h3>

        <!-- 心跳数据 -->
        <div id="heartbeatLogs">
            <h4>心跳上报</h4>
            <table>
                <thead>
                <tr><th>设备 ID</th><th>心跳时间</th></tr>
                </thead>
                <tbody id="heartbeatList">
                <!-- 动态数据会被填充到这里 -->
                <tr><td colspan="2">暂无数据</td></tr>
                </tbody>
            </table>
        </div>

        <!-- 状态数据 -->
        <div id="stateLogs">
            <h4>状态上报</h4>
            <table>
                <thead>
                <tr><th>设备 ID</th><th>温度</th><th>状态</th><th>时间</th></tr>
                </thead>
                <tbody id="stateList">
                <!-- 动态数据会被填充到这里 -->
                <tr><td colspan="4">暂无数据</td></tr>
                </tbody>
            </table>
        </div>

        <!-- 订单数据 -->
        <div id="orderLogs">
            <h4>订单上报</h4>
            <table>
                <thead>
                <tr><th>订单 ID</th><th>用户 ID</th><th>金额</th><th>时间</th></tr>
                </thead>
                <tbody id="orderList">
                <!-- 动态数据会被填充到这里 -->
                <tr><td colspan="4">暂无数据</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/js/mqtt.js"></script>
</body>
</html>
