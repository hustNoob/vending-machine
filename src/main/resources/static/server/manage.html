<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员界面</title>
    <link rel="stylesheet" href="/css/manage.css">
</head>
<body>
<!-- 页面容器 -->
<div class="container">
    <!-- 左侧导航栏 -->
    <aside class="sidebar">
        <h1>管理员面板</h1>
        <h3>欢迎进入管理员系统</h3>
    </aside>

    <!-- 中间内容区域 -->
    <main class="content">
        <h1>系统管理面板</h1>
        <div class="dashboard">
            <div class="stats-card">
                <h3>系统概览</h3>
                <p>用户总数: <span id="userCount">0</span></p>
                <p>商品总数: <span id="productCount">0</span></p>
                <p>订单总数: <span id="orderCount">0</span></p>
                <p>售货机总数: <span id="machineCount">0</span></p>
            </div>

            <div class="quick-actions">
                <h3>快速操作</h3>
                <button onclick="window.location.href='manage/user.html'" class="action-button">管理用户</button>
                <button onclick="window.location.href='manage/product.html'" class="action-button">管理商品</button>
                <button onclick="window.location.href='manage/order.html'" class="action-button">查看订单</button>
                <button onclick="window.location.href='manage/mqtt.html'" class="action-button">MQTT 控制</button>
                <button onclick="window.location.href='manage/vending-machine.html'" class="action-button">管理售货机</button>
            </div>
        </div>
    </main>
</div>

<script src="/js/manage.js"></script>
</body>
</html>
